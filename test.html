<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #tail {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgb(240, 63, 53);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>YeShow GoongDoong</div>

    <img id="img1" style="position:absolute; left:0; top:0; z-index:999;" src="/lib/charactor.png">
    <div id="tail"style="position:absolute; left:0; top:0; z-index:999;"></div>
    <script language="JavaScript">

        // 마우스 커서 위치 담을 변수
        var mouseX = 0;
        var mouseY = 0;

        function getMousePosition(e) {
            var eObj = window.event;// IE, FF 에 따라 이벤트 처리 하기
            mouseX = eObj.clientX;
            mouseY = eObj.clientY + document.documentElement.scrollTop; // 화면을 스크롤 했을때를 위한 처리 (스크롤 한 만큼 마우스 Y좌표에 + )
            // documentElement 가 안된다면 body 바꿔야 한다. 크롬의 경우.. (자동파악 로직 필요)
        }

        function moveImg() {
            // 이미지 위치 파악하기
            var m_x = parseInt(document.getElementById('tail').style.left.replace('px', ''));
            var m_y = parseInt(document.getElementById('tail').style.top.replace('px', ''));

            // 이미지 움직이기
            document.getElementById('tail').style.left = Math.round(m_x + ((mouseX - m_x) / 5)) + 'px';
            document.getElementById('tail').style.top = Math.round(m_y + ((mouseY - m_y) / 5)) + 'px';

            // 부드럽게 따라오는 공식 대략..
            // 현재 이미지위치 = 현재이미지 위치 + (이미지 위치기준 마우스 커서 위치 / 적절한 나누기 값)
            // 반복 처리 해주면 됩니다.

            // ※ 이미지 위치 기준 마우스 커서 위치란?
            // 이미지를 기준으로 그 이미지에서 커서가 얼마나 떨어져 있는지 여부
        }

        document.onmousemove = getMousePosition; // 마우스가 움직이면 getMousePosition 함수 실행
        setInterval("moveImg()", 10); // moveImg 함수 반복 실행하여 이미지 움직이기

    //-->
    </script>
</body>

</html>
